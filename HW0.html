import * as THREE from 'https://unpkg.com/three/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
import { MTLLoader } from 'https://unpkg.com/three/examples/jsm/loaders/MTLLoader.js';
import { OBJLoader } from 'https://unpkg.com/three/examples/jsm/loaders/OBJLoader.js';

$('#toggle').click(function(){
 turn = ! turn;
 
 if(turn)
	$('#toggle').text ('stop');
 else
    $('#toggle').text ('turn');
});

// my script

var renderer, camera, scene; 
var car,turn = false;
var angle = 0;
var mode = 0;
var clock = 0;

init(); 
animate(); 

function readModel (modelName, targetSize=40) {

  var onProgress = function(xhr) {
    if (xhr.lengthComputable) {
      var percentComplete = xhr.loaded / xhr.total * 100;
      console.log(Math.round(percentComplete, 2) + '% downloaded');
    }
  };

  var onError = function(xhr) {};

  var mtlLoader =  new MTLLoader();
  mtlLoader.setPath('models/');
  mtlLoader.load(modelName+'.mtl', function(materials) {

    materials.preload();

    var objLoader =  new OBJLoader();
    objLoader.setMaterials(materials);
    objLoader.setPath('models/');
    objLoader.load(modelName+'.obj', function(object) {
		
	var t =  unitize (object, targetSize);
	t.name = 'OBJ'
	t.position.y = 20;
		
	car = new THREE.Object3D();
	car.add(t);
	car.rotation.y = Math.PI / 2;
		
	scene.add (car);

    }, onProgress, onError);

  });

}

function unitize (object, targetSize) {  
	
	// find bounding box of 'object'
	var box3 = new THREE.Box3();
	box3.setFromObject (object);
	var size = new THREE.Vector3();
	size.subVectors (box3.max, box3.min);
	var center = new THREE.Vector3();
	center.addVectors(box3.max, box3.min).multiplyScalar (0.5);
	
	console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
	console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );
	
	// uniform scaling according to objSize
	var objSize = Math.max (size.x, size.y, size.z);
	var scaleSet = targetSize/objSize;
				
	var theObject =  new THREE.Object3D();
	theObject.add (object);
	object.scale.set (scaleSet, scaleSet, scaleSet);
	object.position.set (-center.x*scaleSet, -center.y*scaleSet, -center.z*scaleSet);
	
	return theObject;
}



function init() { 

	renderer = new THREE.WebGLRenderer ({antialias: true}); 
	renderer.setSize (window.innerWidth,window.innerHeight); 
	renderer.setClearColor (0x888888); 
	document.body.appendChild (renderer.domElement); 

	camera = new THREE.PerspectiveCamera (100, window.innerWidth/window.innerHeight, 1, 1000);
	camera. position.z = 50;// (0,0,50) 


	var controls = new OrbitControls (camera, renderer.domElement);

	var axes = new THREE.AxesHelper(30);

	scene = new THREE.Scene(); 
	var grid = new THREE.GridHelper (900,30, 'red', 'white');
	scene. add (grid);
	scene. add (axes);
	
	var light = new THREE.SpotLight(0xffffff); //打光
	var light2 = new THREE.AmbientLight(0xffffff);
	light.position.set (-100,100,0);
	scene.add(light,light2);
	
	readModel('Car');
	
	car = new THREE.Object3D();	
	scene.add (car);
 
	clock = new THREE.Clock();
} 

function animate() { 

	if(turn){
		if(mode === 0){
			car.position.x -= 100 * clock.getDelta();
			if(car.position.x <= -200){
				mode = 1;
				angle = Math.PI / 2;
			}
		}
		if(mode === 1){
			angle += Math.PI / 2 * clock.getDelta();
			car.rotation.y = angle;
			car.position.set (50*Math.cos(angle) - 200 ,0,50*-Math.sin(angle) + 50);
		
			if(angle >= Math.PI * 3 / 2){
				mode = 2;
			}
		}
		if(mode === 2){
			car.position.x += 100 * clock.getDelta();
			if(car.position.x >= 0){
				mode = 3;
			}
		}
		if(mode === 3){
			angle += Math.PI / 2 * clock.getDelta();
			car.rotation.y = angle;
			car.position.set (50*Math.cos(angle),0,50*-Math.sin(angle) + 50);
		
			if(angle >= Math.PI * 5 / 2){
				mode = 0;
				angle %= (Math.PI * 2);
			}
		}
	}
	
	renderer.render (scene, camera); 
	requestAnimationFrame( animate ); 

}


</script>
